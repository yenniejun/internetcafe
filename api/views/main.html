<!DOCTYPE html>
<html>
	<head>
		<style>
			html{
			    font-family: monospace;
			}
			div {
		    	border-style: solid;
			    border-width: thin;
			    margin: 3rem;
			    padding: 2rem;
			    width: 30rem;
			}
			input {
				font-family: monospace;
			    font-size: 1rem;
			    padding: 0.5rem;
			}
			.button {
			  background-color: #4CAF50; /* Green */
			  border: none;
			  color: white;
			  padding: 1rem;
			  text-align: center;
			  text-decoration: none;
			  display: inline-block;
			  font-size: 1rem;
			}

		</style>
	</head>
	<body>

		<div>
			<h1>Enter Cafe</h1>
			<form action="cafe.html" method="get">
  				<input type="text" placeholder="Cafe ID"><br><br>
  				<input type="text" placeholder="Name"><br><br>
  				<input type="submit" value="Join" class="button">
  			</form>

		</div>

	</body>

</html>
